<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>FEND Capstone - Travel App</title>
</head>
<body class="light">

    <header>
        <h1>Travel App</h1>
        <div class="intro">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus obcaecati dolorem eaque qui veritatis minus totam ducimus quisquam!</p>
        </div>
    </header>

    <main id="inputs">
        <section class="inputs">
            <form onsubmit="return Client.handleSubmit(event)">
                <div class="city">
                    <label for="end">Where do you want to go?</label>
                    <input id="city" type="text" name="input" value="" placeholder="Enter a city">
                </div>

                <div class="start">
                    <label for="start">From:</label>
                    <input id="pickerstart" name="trip-start" value="yyyy-mm-dd">
                </div>
                <div class="end">
                    <label for="end">To:</label>
                    <input id="pickerend" name="trip-end" value="yyyy-mm-dd">
                </div>

                <button id="submit" type="submit" name="" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">Search</button>
            </form>
        </section>

        <section class="results">
            <div class="destination-pic">
                <figure>
                    <img src="" alt="Picture of the destination.">
                </figure>
                <figcaption>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, maiores, aliquid.</figcaption>
            </div>
            <div id="results">
                <h3>Results:</h3>
                <ul>
                    <li>Data: <p id="data"></p></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>Coded by Coni</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

</body>
</html>
